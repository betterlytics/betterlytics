services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    restart: unless-stopped
    container_name: backend
    hostname: backend
    env_file:
      - .env
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - proxy_network
      - clickhouse_network
      - monitoring_network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: ./Dockerfile
      args:
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        ADMIN_EMAIL: ${ADMIN_EMAIL}
        ADMIN_PASSWORD: ${ADMIN_PASSWORD}
        CLICKHOUSE_URL: ${CLICKHOUSE_URL}
        CLICKHOUSE_DASHBOARD_USER: ${CLICKHOUSE_DASHBOARD_USER}
        CLICKHOUSE_DASHBOARD_PASSWORD: ${CLICKHOUSE_DASHBOARD_PASSWORD}
        NEXT_PUBLIC_TRACKING_SERVER_ENDPOINT: ${NEXT_PUBLIC_TRACKING_SERVER_ENDPOINT}
        NEXT_PUBLIC_ANALYTICS_BASE_URL: ${NEXT_PUBLIC_ANALYTICS_BASE_URL}
        ENABLE_DASHBOARD_TRACKING: ${ENABLE_DASHBOARD_TRACKING:-false}
        IS_CLOUD: ${IS_CLOUD}
        ENABLE_REGISTRATION: ${ENABLE_REGISTRATION}
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
        NEXT_PUBLIC_IS_CLOUD: ${NEXT_PUBLIC_IS_CLOUD}
        ENABLE_EMAILS: ${ENABLE_EMAILS}
        MAILER_SEND_API_TOKEN: ${MAILER_SEND_API_TOKEN}
        ENABLE_MAIL_PREVIEW_PAGE: ${ENABLE_MAIL_PREVIEW_PAGE}
        ENABLE_APP_TRACKING: ${ENABLE_APP_TRACKING}
        APP_TRACKING_SITE_ID: ${APP_TRACKING_SITE_ID}
    env_file:
      - .env
    restart: unless-stopped
    container_name: dashboard
    hostname: dashboard
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - proxy_network
      - postgres_network
      - clickhouse_network
      - monitoring_network

  docs:
    build:
      context: ./docs
      dockerfile: ./Dockerfile
    restart: unless-stopped
    container_name: docs
    hostname: docs
    networks:
      - proxy_network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    user: 101:101
    container_name: clickhouse
    hostname: clickhouse
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - clickhouse_prod_data:/var/lib/clickhouse/
      - clickhouse_prod_users:/etc/clickhouse-server/users.d/
      - ./clickhouse-logs:/var/log/clickhouse-server/
      - ./clickhouse-config/config.d/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./clickhouse-config/setup/:/docker-entrypoint-initdb.d/
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 10s
    networks:
      - clickhouse_network

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - postgres_network

  init:
    image: node:20-slim
    container_name: init
    hostname: init
    env_file:
      - .env
    volumes:
      - ./package.json:/app/package.json:ro
      - ./migrations:/app/migrations:ro
      - ./scripts:/app/scripts:ro
      - ./dashboard/package.json:/app/dashboard/package.json:ro
      - ./dashboard/prisma:/app/dashboard/prisma:ro
    command:
      - /bin/sh
      - -c
      - |
        apt-get update -y && apt-get install -y openssl
        npm install -g pnpm
        cd /app
        pnpm install
        pnpm run migrate-clickhouse
        cd ./dashboard
        pnpm install
        pnpm prisma migrate deploy
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - postgres_network
      - clickhouse_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    user: "65534:65534"
    volumes:
      - ./prometheus/prometheus.production.yml:/etc/prometheus/prometheus.yml
      - prometheus_prod_data:/prometheus_data
    depends_on:
      backend:
        condition: service_started
      dashboard:
        condition: service_started
    networks:
      - monitoring_network
      - grafana_prometheus_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:3000"
    volumes:
      - grafana_prod_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - grafana_prometheus_network

  proxy:
    build:
      context: ./proxy
      dockerfile: ./Dockerfile
    container_name: proxy
    hostname: proxy
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - ./ssl/certbot:/var/www/certbot
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
      backend:
        condition: service_started
      dashboard:
        condition: service_started
      docs:
        condition: service_started
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy_network

volumes:
  clickhouse_prod_data:
  clickhouse_prod_users:
  postgres_prod_data:
  prometheus_prod_data:
  grafana_prod_data:

networks:
  proxy_network:
  postgres_network:
  clickhouse_network:
  monitoring_network:
  grafana_prometheus_network:

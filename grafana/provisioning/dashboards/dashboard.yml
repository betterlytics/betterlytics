apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
  - name: "Proxy logs"
    folder: "Logs"
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/provisioning/dashboards/proxy-logs.json
  - name: "Clickhouse logs"
    folder: "Logs"
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/provisioning/dashboards/clickhouse-logs.json
  - name: "Postgres logs"
    folder: "Logs"
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/provisioning/dashboards/postgres-logs.json
  - name: "Backend logs"
    folder: "Logs"
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/provisioning/dashboards/backend-logs.json
  - name: "Dashboard logs"
    folder: "Logs"
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/provisioning/dashboards/dashboard-logs.json

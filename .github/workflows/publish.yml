name: Publish

on:
  release:
    types: [published]

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Load mock environment variables
        run: |
          cp .env.production.example ./dashboard/.env.build

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: dashboard_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/betterlytics-dashboard

      - name: Building dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          push: true
          tags: ${{ steps.dashboard_meta.outputs.tags }}
          labels: ${{ steps.dashboard_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-dashboard:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-dashboard:buildcache,mode=max

      - id: backend_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/betterlytics-backend

      - name: Building backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.backend_meta.outputs.tags }}
          labels: ${{ steps.backend_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-backend:buildcache,mode=max

      - id: docs_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/betterlytics-docs

      - name: Building docs
        uses: docker/build-push-action@v6
        with:
          context: ./docs
          push: true
          tags: ${{ steps.docs_meta.outputs.tags }}
          labels: ${{ steps.docs_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-docs:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-docs:buildcache,mode=max

      - name: Load migrations
        run: |
          cp -R ./dashboard/prisma ./initializer/prisma
          cp -R ./migrations ./initializer/migrations
          cp -R ./scripts ./initializer/scripts

      - id: initializer_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/betterlytics-initializer

      - name: Building initializer
        uses: docker/build-push-action@v6
        with:
          context: ./initializer
          push: true
          tags: ${{ steps.initializer_meta.outputs.tags }}
          labels: ${{ steps.initializer_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-initializer:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/betterlytics-initializer:buildcache,mode=max
